function donutHTML(segments){
  const total=segments.reduce((s,x)=>s+x.value,0); if(!total)return"";
  const size=150,r=size/2-10,cx=size/2,cy=size/2; let cum=-90;
  const arcs=segments.filter(s=>s.value>0).map(seg=>{

}
